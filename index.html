<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="name">
            <a href="#" id="logo">
                <h1>
                    Translate.com
                </h1>
            </a>
        </div>
        <div class="links">
            <ul class="unordered">
                <li><a href="#">Home</a></li>
                <li><a href="#">Feed back</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="container1">
                <label for="from" class="labels">From</label>
                <input type="text" id="input1" class="lang" placeholder="Language From">
                <textarea class="input" cols="30" rows="8" id="textarea1"></textarea>
            </div>
            <div class="container2">
                <label for="from" class="labels">To</label>
                <input type="text" id="input2" class="lang" placeholder="Language To">
                <textarea class="input" cols="30" rows="8" id="textarea2"></textarea>
            </div>
        </div>
        <div class="btn">
            <button id="search" class="search">Translate</button>
        </div>
    </main>
    <footer>
        Copyright &copy; reserved 2023
    </footer>
    <script src="script.js"></script>
</body>

</html>
